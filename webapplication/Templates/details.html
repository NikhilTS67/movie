
{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{movies.img.url}}" width="200" height="200">
        </div>
        <div class="col-md-8">
            <h4>Release Year : {{movies.year}}</h4>
            <h4>Rating : {{movies.rateing}}</h4>
            <h6>{{movies.disc}}</h6>
            <a class="btn btn-warning" href="{% url 'webapp:update' movies.id %}">Update</a>&nbsp&nbsp&nbsp
            <a class="btn btn-warning" href="{% url 'webapp:delet' movies.id %}">Delete</a>
        </div>

    </div>
</div>
{% endblock %}
